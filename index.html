<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursera</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/eac49d36c6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="left">
            <img src="/Assets/logo.svg" alt="logo">
            <div class="btn">
                <button>Explore</button>
            </div>
            
            <div class="search">
                <input type="text" placeholder="What do you want to learn?" >
                <div class="mag">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>       
            </div>
        </div>

        <!-- right side -->
        <div class="navbar">
            <ul>
                <li>Online Degrees</li>
                <li>Find your New Career</li>
                <li>For Enterprise</li>
                <li>For Universities</li>
            </ul>
            <button class="login">Log in</button>
            <button class="btn1">Join For Free</button>
        </div>
    </header>
    <section class="sect">
        <div class="wrapper">
            <div class="text">
                <p class="maintext">
                    Learn without limits
                <p>
                <p>
                    Start, switch, or advance your career with more than 5,400 courses,
                     Professional Certificates, and degrees from world-class universities and companies.
                </p>
                <div class="btns">
                    <button class="btn1">Join For Free</button>
                    <button class="btn2">Try Coursera For Business</button>
                </div>
    
            </div>
            <div class="image">
                <img src="/Assets/CourseraLearners_C_Composition_Hillary_copy__3_.png" alt="pic">
            </div>
        </div>
      
        
    </section>
    
</body>
</html>
